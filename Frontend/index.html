<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="laterals">

    </div>
    <form action="" method="POST" class="mainQuiz">
        <div class="progress">
            <div class="one success-color"></div><div class="two no-color"></div><div class="three no-color"></div>
                  <div class="progress-bar progress-bar-info" style="width: 80%; color:black"></div>
            </div>
        <div class="introduction">
            <h1 class="title">Quiz de Conhecimentos Gerais</h1>
            <p>Bem vindo a um Quiz de conhecimentos gerais <br> Teste seus conhecimentos sobre história e geografia</p>
        </div>
        <div class="cadastro">
            <label for="nameInput" id="labels">Insira seu nome</label>
            <input type="text" name="inputName" id="nameInput" class="textInputs" placeholder="Nome">
            <label for="nascimentoData" class="labels">Data de Nascimento</label>
            <input type="date" name="nascimentoData" id="nascimentoData" class="textInputs">
        </div>
        <div class="btn-box">
            <button class="button" type="button" id="next-button">Próximo</button>
            <button class="button" id="back-button">Voltar</button>
        </div>
    </form>
    <div class="laterals">
        
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/plentz-jquery-maskmoney-3.0.2-88-gcdbeeac/plentz-jquery-maskmoney-cdbeeac/src/jquery.maskMoney.js" type ="text/javascript"></script>
</body>
